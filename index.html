<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wayback challenge 1</title>
</head>
<body>
    <h1 class="title">Challenge #1</h1>
    <!-- <bustton class="btn btn-primary">Submit</bustton> -->


    <div id="page">
        <div id="Message-Container">
          <div id="message">
            <h1>Congratulations!</h1>
            <h2>Did you know the Wayback Machine has captured 330 billion pages?</h2>
            <h2>Clue: "whatever the clue is"</h2>
            <h2>Next Date: "next date to go to"</h2>
            <p id="moves"></p>
            <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
          </div>
        </div>
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect">
                      <option value="15">Medium</option>
                  </select>
          </div>
          <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>
        <div id="view">
          <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
          </div>
        </div>
    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
